    <div style="display: inline">
        <span class="p-input-icon-left full-width">
            <i class="fa fa-search"></i>
            <input #searchInput type="text" class="full-width" pInputText [placeholder]="'translations.search' | translate">
        </span>
    </div>

    <div class="full-width flex align-items-center bold pl-1 pt-1">
        <!-- <span *ngIf="!lData?.isCollapsed" class="align-items-center flex flex-1"></span> -->
        <span class="full-width flex flex-1" [innerHTML]="'translations.viewSettings' | translate"></span>
    </div>

    <div class="full-width flex">
        <span class="pl-1" [innerHTML]="'translations.columns' | translate"></span>
        <span class="flex full-width justify-content-end">
            <button type="button" pButton pRipple [pTooltip]="'translations.clearColumnsAndSorting' | translate" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-trash" (click)="clearColumns()"></button>
            <button type="button" pButton pRipple [pTooltip]="'translations.saveColumnsAndSorting' | translate" class="p-button-rounded p-button-info p-button-text" icon="pi pi-save"(click)="saveColumns()"></button>
        </span>
    </div>

    <div class="full-width flex">
        <span class="pl-1" [innerHTML]="'translations.filters' | translate"></span>
        <span class="flex full-width justify-content-end">
            <button type="button" pButton pRipple [pTooltip]="'translations.clearFilters' | translate" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-trash" (click)="clearFilters()"></button>
            <button type="button" pButton pRipple [pTooltip]="'translations.saveFilters' | translate" class ="p-button-rounded p-button-info p-button-text"  icon="pi pi-save"(click)="saveFilters()" [class.cursor-not-allowed]="params.isSaveFilterDisabled" [disabled]="params.isSaveFilterDisabled" [title]="params.isSaveFilterDisabled ? 'Saving of filter is not allowed when Pivoting' : ''"></button>
        </span>
    </div>

    <div class="full-width flex">
        <span class="pl-1 full-width" [innerHTML]="'translations.updateTheme' | translate"></span>
        <span class="flex full-width justify-content-end pr-1">
            <p-dropdown [pTooltip]="isUserGlobalGridPrefEnabled ? ('translations.updateThemeDisabled' | translate) : ''" [styleClass]="isUserGlobalGridPrefEnabled ? 'bg-gray-500' : ''" [options]="[{value: 'balham', label: 'Balham'}, {value: 'alpine', label: 'Alpine'}]" [(ngModel)]="savedTheme" optionLabel="label"
                        [readonly]="isUserGlobalGridPrefEnabled" [showClear]="!isUserGlobalGridPrefEnabled" ></p-dropdown> <!-- (ngModelChange)="saveTheme()" -->
        </span>
    </div>
